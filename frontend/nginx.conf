server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ============================
    # SPA fallback
    # ============================
    location / {
        try_files $uri /index.html;
    }

    # ============================
    # Static file caching
    # ============================
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|json|map)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # ============================
    # Gzip compression
    # ============================
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml application/rss+xml text/javascript;
    gzip_min_length 256;

    # ============================
    # Error pages
    # ============================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ============================
    # Optional: deny access to hidden files
    # ============================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
